<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>三元表达式</title>
    <script src="/static/js/vue.js"></script>
</head>

<style>
    .active {
        width: 100px;
        height: 100px;
        background: red;
    }
</style>

<body>
    <div id="app">
        <div v-bind:class="[isActive ? activeClass:'active',errorClass]">hello world</div>
    </div>


    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isActive: false,
                errorClass: 'text-danger'
            }
        })
    </script>
</body>

</html>
