<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .active {
            width: 100px;
            height: 100px;
            background: red;
        }
    </style>
</head>

<body>
    <div id="app">
        <div class="box" v-bind:class="{active:isActive}">hello world</div>
    </div>


    <script>
        var app = new Vue({
            el: '#app',
            data: {
                isActive: true,
                hasError: true,
                msg:"clss属性绑定！"
            }
        })
    </script>
</body>

</html>
