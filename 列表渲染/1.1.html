<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>列表渲染-把一个数组对应为一组元素</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<!-- 具体关于加key与不加key的区别可以在https://segmentfault.com/a/1190000010957766看到 -->
<!-- ps:记得要加引用this -->

<body>
    <div id="app">
        <ul id="example2">
            <li v-for="(item,index) of todo">
                {{parentMessage}}----{{index}}----{{item.text}}
            </li>
        </ul>

    </div>

    <script>
        var app = new Vue({
            el: '#example2',
            data: {
                parentMessage: 'parent',
                todo: [
                    { text: "吃饭", ok: true },
                    { text: "睡觉", ok: true },
                    { text: "打豆豆", ok: true }
                ]
            }
        })
    </script>
</body>

</html>
