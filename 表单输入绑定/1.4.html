<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>修饰符</title>
    <!-- <script src="https://vuejs.org/js/vue.js"></script> -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    主要讲了修饰符(可查看本页面源代码)
    <br> 
    <br>
    .lazy
    <br> 在默认情况下，v-model 在每次 input 事件触发后将输入框的值与数据进行同步 (除了上述输入法组合文字时)。你可以添加 lazy 修饰符，从而转变为使用 change 事件进行同步：

    <!-- 在“change”时而非“input”时更新 -->
    <input v-model.lazy="msg">
    <br>
    <br> 
    
    .number
    <br> 如果想自动将用户的输入值转为数值类型，可以给 v-model 添加 number 修饰符：
    <input v-model.number="age" type="number"> 这通常很有用，因为即使在 type="number" 时，HTML 输入元素的值也总会返回字符串。
    <br>
    <br> 
    
    .trim
    <br> 如果要自动过滤用户输入的首尾空白字符，可以给 v-model 添加 trim 修饰符：
    <input v-model.trim="msg">
    <br>
    <br>
</body>

</html>
